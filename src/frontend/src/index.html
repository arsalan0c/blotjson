<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/svg+xml" href="images/logo_dark.svg" />
    <title>Blot</title>
  </head>

  <body>
    <div class="flexcolumn">
      <div id="header">
        <div class="theme-slider">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="logo-title">
          <img class="main-logo" src="images/logo_light.svg" alt="blot logo" />
          <h3>blotjson</h3>
        </div>
        <div class="control-btns">
          <button id="expand-all-btn" class="control-btn">Expand All</button>
          <button id="collapse-all-btn" class="control-btn">Collapse All</button>
        </div>
        <hr id="top-hr" />
      </div>
      <div id="main"></div>
    </div>
    <script src="js/index.js"></script><script src="js/darkTheme.js"></script>
  </body>
</html>
